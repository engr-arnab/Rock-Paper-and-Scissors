<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        Rock Paper and Scissors
    </header>

    <main>
        <button id="rock" class="buttonstyle effects">
            <img  height="130" src="image/rock.png" alt="">
        </button>
        <button id="paper" class="buttonstyle effects">
            <img height="140" src="image/paper.png" alt="">
        </button>
        <button id="scissors" class="buttonstyle effects">
            <img height="140" src="image/scissors.png" alt="">
        </button>
    </main>

    <div class="score">
        <div class="yourscore">Your Score</div>
        <div class="compscore">Computer Score</div>
    </div>

    <footer>
        <div class="message">Result</div>
        <div class="githubLogo">
            <img src="image/github logo.png" alt="">
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
